{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 CAM Viewer</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data: http:;">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>ESP32 CAM Viewer</h1>
        <div>
            <label for="ipAddress">Enter IP Address:</label>
            <input type="text" id="ipAddress" placeholder="e.g., 192.168.0.100">
            <button onclick="connectCamera()">Connect</button>
        </div>
        <div class="video-frame-container">
            <div id="cameraFeed" class="video-frame">
                <!-- Video feed will be displayed here -->
            </div>
            <div id="timestamp" class="timestamp">00:00:00</div>
        </div>
    </div>

    <script src="{% static 'script.js' %}"></script>
</body>
</html>
